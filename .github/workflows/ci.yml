name: CI PIPELINE

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Use application-test.properties for build
        run: |
          cp src/main/resources/application-test.properties src/main/resources/application.properties
          echo "Using application-test.properties for build"

      - name: Maven Clean Install
        run: |
          mvn clean install -DskipTests=true

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Use application-test.properties for tests
        run: |
          cp src/main/resources/application-test.properties src/main/resources/application.properties
          echo "Using application-test.properties for tests"

      - name: Run Tests
        run: mvn test
